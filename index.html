<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Basic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Music -->
    <audio
      src="pokemon/pokemon_theme.m4a"
      type="audio/mpeg"
      id="theme_music"
    ></audio>
    <audio
      src="pokemon/pokemon_battle.m4a"
      type="audio/mpeg"
      id="battle_music"
    ></audio>

    <main>
      <div class="grid">
        <div class="battle-modal">
          <section class="battle-top-section">
            <div class="user-info">
              <div>
                <p>Player 1</p>
              </div>
              <div>
                <p>Name:</p>
                <p id="user-name">Pikachu</p>
              </div>
              <div>
                <p>Type:</p>
                <p id="user-type">Electric</p>
              </div>
              <div>
                <p>Level</p>
                <p id="user-level">10</p>
              </div>
              <div>
                <p>Health:</p>
                <p id="user-health">50/100</p>
              </div>
            </div>
            <div class="battle-img">
              <img src="pokemon/pikachu.png" alt="pikachu" id="user-img" />
              <img src="pokemon/arbok.png" alt="arbok" id="enemy-img" />
            </div>
            <div class="user-info">
              <div>
                <p>Enemy</p>
              </div>
              <div>
                <p>Name:</p>
                <p id="enemy-name">Arbok</p>
              </div>
              <div>
                <p>Type:</p>
                <p id="enemy-type">Poison</p>
              </div>
              <div>
                <p>Level</p>
                <p id="enemy-level">10</p>
              </div>
              <div>
                <p>Health:</p>
                <p id="enemy-health">50/100</p>
              </div>
            </div>
          </section>
          <section></section>
          <section>
            <nav>
              <ul class="battle-nav">
                <li>Switch Pokemon</li>
                <li>Items</li>
                <li>Capture</li>
                <li>Run</li>
              </ul>
            </nav>
          </section>
        </div>
      </div>
    </main>

    <!-- Pokemon Map -->

    <script src="app.js"></script>
  </body>
</html>
